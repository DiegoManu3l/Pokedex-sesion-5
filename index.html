<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Poked√©x</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="logo" src="" alt="logo-pokemon">
        <h1>Mi Pokedex</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Acerca</a>
    </nav>  
    <hr/>
    <main>
        <div id="pokedex">
            <div id="left">
                <div class="display">
                    <img src="" alt="pokemon">
                </div>
                <div id="dpad">
                    <div id="dpad-top"></div>
                    <div id="horizontal"></div>
                    <div id="bottom"></div>
                </div>
                 <div id="btn-circle"></div>
            </div>
            <div id="right">
                <div class="display">
                    <ul>
                        <li>
                            <p>
                                <b>Nombre:</b> Pikachu
                            </p>
                        </li>
                        <li>
                            <p>
                                <b>Tipo:</b> Electrico
                            </p>
                        </li>
                        <li>
                            <p>
                                <b>Altura:</b> 1 metro
                            </p>
                        </li>
                        <li>
                            <p>
                                <b>Peso:</b> 7 kilogramos
                            </p>
                        </li>
                        <li>
                            <p>
                                <b>Descripcion:</b> Pokemon tipo Electrico
                            </p>
                        </li>
                    
                    </ul>
                </div>
                <div id="pad">
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                </div>            
        </div>    
    </main>
</body>
</html>
